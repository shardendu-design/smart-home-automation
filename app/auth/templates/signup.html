<!DOCTYPE html>

<html>
    <head>
        
        <title>signup</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Sansita&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

      
    </head>
<body>
    <div class="login-form">
        <form action="/signup" method="POST">
            {{ form.hidden_tag() }}
            
            <h2 class="text-center">Signup</h2>
            <div class="form-group">
                <label class="control-label" for="name"></label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <label class="control-label" for="email"></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <label class="control-label" for="password"></label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Singup</button>
            </div>
        
        </form>
        <p class="text-center"><a href="{{ url_for('authentication.do_the_login')}}">Already registered</a></p>
    </div>
</body>
</html>
