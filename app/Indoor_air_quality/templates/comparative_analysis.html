{% extends 'layout.html' %}

{% block content %}
<link rel="stylesheet" href="static/css/data-analysis.css">
<div class="visualization-container">
    <h1>Data from apartment before using automation system with air cooler</h1>

    <div class="first-row-plots">
        <img src="data:image/png;base64,{{ plots_one['temp'] }}" alt="Temperature Plot">
        <img src="data:image/png;base64,{{ plots_one['humid'] }}" alt="Humidity Plot">
        <img src="data:image/png;base64,{{ plots_one['co2'] }}" alt="Co2 Plot">
    </div>
    <h1>Data from apartment after using automation system with air cooler:</h1>
    <div class="second-row-plots">
        <img src="data:image/png;base64,{{ plots_two['temp'] }}" alt="Temperature Plot">
        <img src="data:image/png;base64,{{ plots_two['humid'] }}" alt="Humidity Plot">
        <img src="data:image/png;base64,{{ plots_two['co2'] }}" alt="Co2 Plot">
    </div>
</div>

    
{% endblock %}
